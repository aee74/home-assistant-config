- alias              : living_room_dimmer_press_on_day
  id                 : 9dc135c9-bbb9-4b67-b62f-2acd1e419324
  trigger:
    - platform       : state
      entity_id      : sensor.hueremote_livingroom_action
      to             : 'on-press'
  condition:
    - condition      : template
      value_template : '{{ trigger.to_state.attributes.counter == 1 }}'   # Single click only
    - condition      : state
      entity_id      : binary_sensor.kinderbedtijd
      state          : 'off'
  action:
    - service        : scene.turn_on
      entity_id      : scene.livingroom_lights_on
