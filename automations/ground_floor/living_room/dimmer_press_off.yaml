- alias              : living_room_dimmer_press_off
  id                 : a0c4412b-5168-4177-a378-efca885d573c
  trigger:
    - platform       : state
      entity_id      : sensor.hueremote_livingroom_action
      to             : 'off-press'
  condition:
    - condition      : template
      value_template : '{{ trigger.to_state.attributes.counter == 1 }}'   # Single click only
  action:
    - service        : scene.turn_on
      entity_id      : scene.livingroom_lights_off
