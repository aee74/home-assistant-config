- alias         : living_room_backdoor_opens_light_on
  id            : 53f3a56d-15ef-4d4d-86bf-715c22713636
  trigger:
    - platform  : state
      entity_id : binary_sensor.living_room_doorsensor
      to        : 'on' # Window opens
  condition:
    - condition : state
      entity_id : binary_sensor.darkness
      state     : 'on'
  action:
    - service   : light.turn_on
      data:
        entity_id  : light.living_room_ceiling_back
        brightness : 255  # max brightness
