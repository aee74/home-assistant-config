- alias              : living_room_dimmer_press_on_night
  id                 : 5acddf40-f4e8-418d-91d5-90e7781b5596
  trigger:
    - platform       : state
      entity_id      : sensor.hueremote_livingroom_action
      to             : 'on-press'
  condition:
    - condition      : template
      value_template : '{{ trigger.to_state.attributes.counter == 1 }}'   # Single click only
    - condition      : state
      entity_id      : binary_sensor.kinderbedtijd
      state          : 'on'
  action:
    - service        : scene.turn_on
      entity_id      : scene.livingroom_lights_dim
