- alias         : dining_area_wallswitch_ceiling
  id            : 267b50f3-97af-41b5-949b-f08cfb795d4d
  trigger:
    - platform  : state
      entity_id : binary_sensor.dining_area_wallswitch
      from      : 'off'
      to        : 'on'
    - platform  : state
      entity_id : binary_sensor.dining_area_wallswitch
      from      : 'on'
      to        : 'off'
  condition:
    - condition : numeric_state
      entity_id : sensor.home_assistant_uptime
      above     : 2
  action:
    - service      : light.toggle
      data_template:
        entity_id     : light.dining_area_ceiling_group
        kelvin        : "{{ state_attr('sensor.circadian_values', 'colortemp') | int }}"
        brightness_pct: "{{ state_attr('switch.circadian_lighting_ground_floor', 'brightness') | int }}"
        transition    : 1
