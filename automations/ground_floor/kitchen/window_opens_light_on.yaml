- alias         : kitchen_window_opens_light_on
  id            : ca6688cf-0c08-4048-98b3-3871a56fcde6
  trigger:
    - platform  : state
      entity_id : binary_sensor.kitchen_windowswitch
      to        : 'on' # Window opens
  condition:
    - condition : state
      entity_id : binary_sensor.darkness
      state     : 'on'
  action:
    - service   : light.turn_on
      data:
        entity_id  : light.kitchen_ceiling_group
        brightness : 255  # max brightness
        kelvin     : 6500 # white light
