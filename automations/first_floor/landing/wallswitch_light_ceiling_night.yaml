- alias            : first_floor_landing_wallswitch_light_ceiling_night
  id               : 71c97848-24f6-40d2-9836-43651b4efa45
  trigger:
    - platform     : state
      entity_id    : binary_sensor.first_floor_landing_switch
      from         : 'off'
      to           : 'on'
    - platform     : state
      entity_id    : binary_sensor.first_floor_landing_switch
      from         : 'on'
      to           : 'off'
  condition:
    - condition    : state
      entity_id    : binary_sensor.night
      state        : 'on'
  action:
    - service      : light.toggle
      data:
        entity_id  : light.first_floor_landing_ceiling
        brightness : 15             # Integer between 0 and 255
        xy_color:
          - 0.675
          - 0.322
        transition : 0.5
