- alias         : first_floor_landing_wallswitch_light_ceiling
  id            : 21a10a9c-c9ab-412a-a300-5ee717bae26c
  trigger:
    - platform  : state
      entity_id : binary_sensor.first_floor_landing_switch
      to        : 'on'
    - platform  : state
      entity_id : binary_sensor.first_floor_landing_switch
      to        : 'off'
  action:
    - service   : light.toggle
      entity_id : light.first_floor_landing_ceiling

- alias         : first_floor_landing_notify
  id            : bd214d1d-f0c1-4e06-95cc-ff567d3d9076
  trigger:
    - platform  : state
      entity_id : binary_sensor.first_floor_landing_motionsensor_occupancy
  condition:
    - condition : state
      entity_id : input_boolean.privacy_mode
      state     : 'on'
  action:
  - service     : notify.stefan
    data:
      message   : 'Movement detected upstairs'
      title     : Movement
      data:
        tag     : privacy_alert
        icon    : mdi:motion-sensor
  - service     : light.turn_on
    data:
      entity_id : light.living_room_tv_desk
      brightness: 255
      flash     : short

- alias         : first_floor_landing_disable
  id            : cfc92d77-d895-4ef3-b63f-e63b176bfc96
  trigger:
    - platform  : state
      entity_id : input_boolean.privacy_mode
      to        : 'on'
      for:
        minutes : 45
  action:
    - service   : input_boolean.turn_off
      entity_id : input_boolean.privacy_mode
