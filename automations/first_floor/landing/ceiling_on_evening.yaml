- alias            : first_floor_landing_ceiling_on_evening
  id               : efdb8bf9-abf8-4adf-b2c2-88dabcd7dd02
  trigger:
    - platform     : state
      entity_id    : binary_sensor.first_floor_landing_motionsensor_occupancy
      to           : 'on'
  condition:
    - condition    : state
      entity_id    : binary_sensor.evening
      state        : 'on'
  action:
    - service      : light.turn_on
      data:
        entity_id  : light.first_floor_landing_ceiling
        brightness : 50             # Integer between 0 and 255
        color_temp : 395            # in mireds. 153=white, 500=yellow
        transition : 3
