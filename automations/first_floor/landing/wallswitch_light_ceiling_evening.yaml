- alias            : first_floor_landing_wallswitch_light_ceiling_evening
  id               : ae3036b8-0ccf-43e9-ad8c-8bf5be20f251
  trigger:
    - platform     : state
      entity_id    : binary_sensor.first_floor_landing_switch
      to           : 'on'
    - platform     : state
      entity_id    : binary_sensor.first_floor_landing_switch
      to           : 'off'
  condition:
    - condition    : state
      entity_id    : binary_sensor.evening
      state        : 'on'
  action:
    - service      : light.toggle
      data:
        entity_id  : light.first_floor_landing_ceiling
        brightness : 50             # Integer between 0 and 255
        color_temp : 395            # in mireds. 153=white, 500=yellow
        transition : 2
