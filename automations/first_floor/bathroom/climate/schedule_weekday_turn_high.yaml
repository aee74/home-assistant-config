- alias            : bathroom_climate_schedule_weekday_turn_high
  id               : ec490131-ab63-4404-87e3-9dabf6044bed
  trigger:
    - platform     : time
      at           : "06:15:00"
  condition:
    - condition    : state
      entity_id    : 'binary_sensor.anybody_home'
      state        : 'on'
    - condition    : state
      entity_id    : 'binary_sensor.workday_sensor'
      state        : 'on'
  action:
    - service      : climate.set_temperature
      data:
        entity_id  : climate.bathroom
        temperature: "{{ states('input_number.bathroom_target_temp_high') | int }}"
