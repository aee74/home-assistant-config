- alias            : bathroom_climate_schedule_weekend_turn_high
  id               : f8a1dd34-1414-41dd-986f-c3131711cc12
  trigger:
    - platform     : time
      at           : "07:30:00"
  condition:
    - condition    : state
      entity_id    : 'binary_sensor.anybody_home'
      state        : 'on'
    - condition    : state
      entity_id    : 'binary_sensor.workday_sensor'
      state        : 'off'
  action:
    - service      : climate.set_temperature
      data:
        entity_id  : climate.bathroom
        temperature: "{{ states('input_number.bathroom_target_temp_high') | int }}"
