- alias            : bathroom_climate_schedule_weekend_turn_low
  id               : 8ae01a2b-52c5-4e76-97bf-65546ed35bda
  trigger:
    - platform     : time
      at           : "08:30:00"
  condition:
    - condition    : state
      entity_id    : 'binary_sensor.workday_sensor'
      state        : 'off'
  action:
    - service      : climate.set_temperature
      data_template:
        entity_id  : climate.bathroom
        temperature: "{{ states('input_number.bathroom_target_temp_low') | int }}"
