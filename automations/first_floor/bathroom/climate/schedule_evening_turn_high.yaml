- alias            : bathroom_climate_schedule_evening_turn_high
  id               : 96e07eaf-e03e-45ce-a653-ae04b8ea8c7c
  trigger:
    - platform     : time
      at           : "18:45:00"
  condition:
    - condition    : state
      entity_id    : 'binary_sensor.anybody_home'
      state        : 'on'
  action:
    - service      : climate.set_temperature
      data:
        entity_id  : climate.bathroom
        temperature: "{{ states('input_number.bathroom_target_temp_high') | int }}"
