- alias            : bathroom_climate_schedule_weekday_turn_low
  id               : 98a7d419-fe93-4b1e-9846-a03ce83f123a
  trigger:
    - platform     : time
      at           : "07:30:00"
  condition:
    - condition    : state
      entity_id    : 'binary_sensor.workday_sensor'
      state        : 'on'
  action:
    - service      : climate.set_temperature
      data_template:
        entity_id  : climate.bathroom
        temperature: "{{ states('input_number.bathroom_target_temp_low') | int }}"
