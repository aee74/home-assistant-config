- alias            : bathroom_lights_on_evening
  id               : b9c1e457-0162-4ece-9231-125575f577c3
  trigger:
    - platform     : state
      entity_id    : binary_sensor.bathroom_motionsensor_occupancy
      to           : 'on'
    - platform     : state
      entity_id    : light.bathroom_lights
      to           : 'on'            # Needed because its possible to start the light by hand without motion sensor detecting motion.
  condition:
    - condition    : state
      entity_id    : binary_sensor.evening
      state        : 'on'
    - condition    : state
      entity_id    : timer.bathroom_light_timeout
      state        : 'idle'
  action:
    - service      : light.turn_on
      data:
        entity_id  : light.bathroom_lights
        brightness : 150            # Integer between 0 and 255
        color_temp : 395            # in mireds. 153=white, 500=yellow
        transition : 2
    - service      : timer.start    # this restarts the timer if it is already running
      entity_id    : timer.bathroom_light_timeout
