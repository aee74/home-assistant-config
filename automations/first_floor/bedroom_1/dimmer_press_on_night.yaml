- alias              : bedroom1_dimmer_press_on_night
  id                 : f027eeba-bb0c-4b37-841d-b5f38f842744
  trigger:
    - platform       : state
      entity_id      : sensor.hueremote_damiansroom_action
      to             : 'on-press'
  condition:
    - condition      : template
      value_template : '{{ trigger.to_state.attributes.counter == 1 }}'   # Single click only
    - condition      : state
      entity_id      : binary_sensor.kinderbedtijd
      state          : 'on'
  action:
    - service        : scene.turn_on
      entity_id      : scene.bedroom_damian_lights_dim
