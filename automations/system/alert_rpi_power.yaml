- alias            : system_alert_rpi_power_issue
  id               : e44716b2-1682-40f9-a038-7b4706a58007
  trigger:
  - platform       : numeric_state
    entity_id      : sensor.rpi_power_status
    value_template : '{{ state.attributes.value }}'
    above          : 0
    for:
      minutes      : 5
  condition:
  action:
  - service        : notify.stefan
    data_template:
      title        : Power Supply Issue
      message      : "RPI Power reported {{ states.sensor.rpi_power_status.state }}. The state had changed from {{ trigger.from_state.state }}"
  - service        : persistent_notification.create
    data_template:
      title        : Power Supply Issue
      message      : "RPI Power reported {{ states.sensor.rpi_power_status.state }}. The state had changed from {{ trigger.from_state.state }}"
