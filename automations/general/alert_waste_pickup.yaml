- alias         : general_alert_waste_pickup_tomorrow
  id            : da35982b-f44c-44b5-bd41-b1f68b0322c8
  trigger:
    - platform  : time
      at        : '19:00:00'
  condition:
    - condition : template
      value_template: "{{ not is_state('sensor.afval_morgen', 'Geen') }}"
  action:
    - service   : notify.all
      data_template:
        title   : 'Afval aan de weg!'
        message : "{{ states('sensor.afval_morgen') }} word morgen opgehaald."
        data:
          tag   : waste_alert
          icon  : !secret url_waste_icon
