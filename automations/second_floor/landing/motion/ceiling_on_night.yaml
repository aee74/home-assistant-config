- alias            : second_floor_landing_ceiling_on_night
  id               : 36258000-10e2-4af8-b280-aff94110ec60
  trigger:
    - platform     : state
      entity_id    : binary_sensor.second_floor_landing_motionsensor_occupancy
      to           : 'on'
    - platform     : state
      entity_id    : light.second_floor_landing_ceiling
      to           : 'on'            # Needed because its possible to start the light by hand without motion sensor detecting motion.
  condition:
    - condition    : state
      entity_id    : binary_sensor.night
      state        : 'on'
    - condition    : state
      entity_id    : timer.second_floor_landing_light_timeout
      state        : 'idle'
  action:
    - service      : light.turn_on
      data:
        entity_id  : light.second_floor_landing_ceiling
        brightness : 5              # Integer between 0 and 255
        xy_color:
          - 0.675
          - 0.322
        transition : 0.5
    - service      : timer.start    # this restarts the timer if it is already running
      entity_id    : timer.second_floor_landing_light_timeout
