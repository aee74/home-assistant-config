- platform          : generic_thermostat
  name              : Livingroom
  heater            : switch.ikeaoutlet2_switch
  target_sensor     : sensor.tempsensor_livingroom_temperature
  min_temp          : 15
  max_temp          : 25
  ac_mode           : false
  target_temp       : 21.0
  cold_tolerance    : 0.0
  hot_tolerance     : 0.3
  min_cycle_duration:
    seconds         : 60
  keep_alive:
    minutes         : 15
  initial_hvac_mode : "heat"
  away_temp         : 16
  precision         : 0.1
