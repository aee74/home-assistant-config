title: Home
icon : mdi:home
path : default_view

badges:
  - person.stefan
  - person.marcella
  - sun.sun

cards:

  - type       : custom:button-card
    entity     : light.all
    name       : Switch off all lights
    icon       : mdi:lightbulb-multiple
    show_icon  : true
    color_type : icon
    color      : "#5ade02"
    tap_action:
      action   : call-service
      service  : "light.turn_off"
      service_data:
        entity_id: all
    lock:
      enabled  : true
      duration : 30
      unlock   : tap

# ----------------------------------------------------------------------
  - type           : entities
    title          : Lights Downstairs
    show_header_toggle: false

    entities:

      - type       : custom:fold-entity-row
        head:
          type     : custom:slider-entity-row
          entity   : light.living_room_lights
          toggle   : true
        entities:
          - type   : custom:slider-entity-row
            entity : light.living_room_tv_desk
          - type   : custom:slider-entity-row
            entity : light.living_room_display_cabinet
          - type   : custom:slider-entity-row
            entity : light.living_room_ceiling_middle
          - type   : custom:slider-entity-row
            entity : light.living_room_ceiling_back
          - entity : light.living_room_sideboard
          - entity : light.staircase_closet_light

      - type       : custom:fold-entity-row
        head:
          type     : custom:slider-entity-row
          entity   : light.dining_area_ceiling_group
          toggle   : true
        entities:
          - type   : custom:slider-entity-row
            entity : light.dining_area_ceiling_1
          - type   : custom:slider-entity-row
            entity : light.dining_area_ceiling_2

      - type       : custom:fold-entity-row
        head:
          type     : custom:slider-entity-row
          entity   : light.kitchen_ceiling_group
          toggle   : true
        entities:
          - type   : custom:slider-entity-row
            entity : light.kitchen_ceiling_1
          - type   : custom:slider-entity-row
            entity : light.kitchen_ceiling_2
          - type   : custom:slider-entity-row
            entity : light.kitchen_ceiling_3
          - entity : light.kitchen_counter_light

      - type       : custom:fold-entity-row
        head       : light.hallway_lights
        entities:
          - light.hallway_light
          - light.toilet_light
          - timer.restroom_light_timeout


# ----------------------------------------------------------------------
  - type           : entities
    title          : Lights Upstairs
    show_header_toggle: false

    entities:

      - type       : custom:slider-entity-row
        entity     : light.first_floor_landing_ceiling
        toggle     : true

      - type       : custom:fold-entity-row
        head:
          type     : custom:slider-entity-row
          entity   : light.bathroom_lights
          toggle   : true
        entities:
          - type   : custom:slider-entity-row
            entity : light.bathroom_ceiling
          - type   : custom:slider-entity-row
            entity : light.bathroom_bath_ledstrip

      - type       : custom:fold-entity-row
        head:
          type     : custom:slider-entity-row
          entity   : light.bedroom_master_ceiling
          toggle   : true
        entities:
          - type   : custom:slider-entity-row
            entity : light.bedroom_master_wardrobe_light

      - type       : custom:fold-entity-row
        head:
          type     : custom:slider-entity-row
          entity   : light.bedroom1_lights
          toggle   : true
        entities:
          - type   : custom:slider-entity-row
            entity : light.bedroom1_ceiling
          - type   : custom:slider-entity-row
            entity : light.bedroom1_table

      - type       : custom:slider-entity-row
        entity     : light.bedroom2_ceiling
        toggle     : true


# ----------------------------------------------------------------------
  - type           : entities
    title          : Lights Attic
    show_header_toggle: false

    entities:
      - light.second_floor_landing_ceiling
      - light.attic_laundry_room

      - type       : custom:fold-entity-row
        head       : light.attic_study
        entities:
          - light.attic_study_1
          - light.attic_study_2
          - light.attic_study_3

      - light.attic_bedroom


# ----------------------------------------------------------------------
  - type  : entities
    title : Switches
    show_header_toggle: false
    entities:
      - entity: switch.powerplug_2_relay
      - entity: switch.staircase_closet_floorheatingpump
      - entity: switch.powerplug_1_relay
#      - entity: switch.xiaomi_switch_2 Christmas tree
      - entity: switch.doorbell_v3_chime_active
      - entity: switch.wake_up_vaste_pc

  - type  : entities
    title : Afval
    show_header_toggle : false
    entities:
      - entity: sensor.afval_vandaag
      - entity: sensor.afval_morgen
      - entity: sensor.afval_rest
      - entity: sensor.afval_gft
      - entity: sensor.afval_papier
      - entity: sensor.afval_pmd

  - type : custom:vertical-stack-in-card
    title: Living room TV
    cards:
      - type: horizontal-stack
        cards:
          - type       : custom:button-card
            entity     : switch.living_room_activity_tv
            icon       : mdi:television
            color_type : card
            color      : "#7CBE6E"
          - type       : custom:button-card
            entity     : switch.living_room_activity_radio
            icon       : mdi:radio
            color_type : card
            color      : "#7CBE6E"
          - type       : custom:button-card
            entity     : switch.living_room_activity_plex
            icon       : mdi:plex
            color_type : card
            color      : "#7CBE6E"
      - type: horizontal-stack
        cards:
          - type       : custom:button-card
            entity     : switch.living_room_activity_chromecast
            icon       : mdi:google-chrome
            color_type : card
            color      : "#7CBE6E"
          - type       : custom:button-card
            entity     : switch.living_room_activity_dvd
            icon       : mdi:disc-player
            color_type : card
            color      : "#7CBE6E"
          - type       : custom:button-card
            entity     : remote.roelofs_harmony_hub
            name       : 'Power Off'
            icon       : mdi:power
            color_type : card
            color      : "#CE2841"

  - type  : media-control
    entity: media_player.slaapkamer

  - type  : media-control
    entity: media_player.woonkamer

  - type  : media-control
    entity: media_player.rasplex

  - type  : entities
    title : Remotes
    show_header_toggle: false
    entities:
      - remote.roelofs_harmony_hub

  - type : custom:vertical-stack-in-card
    title: "Coronavirus Tracker \U0001F9A0"
    cards:
      - type  : glance
        title : "Wereldwijd \U0001F30D"
        show_icon : true
        show_name : true
        show_state: true
        entities:
          - entity: sensor.worldwide_coronavirus_confirmed
            icon  : 'mdi:emoticon-neutral-outline'
            name  : Bevestigd
          - entity: sensor.worldwide_coronavirus_current
            icon  : 'mdi:emoticon-frown-outline'
            name  : Huidig
          - entity: sensor.worldwide_coronavirus_recovered
            icon  : 'mdi:emoticon-happy-outline'
            name  : Hersteld
          - entity: sensor.worldwide_coronavirus_deaths
            icon  : 'mdi:emoticon-dead-outline'
            name  : Dood
    
      - type  : glance
        title : "Nederland \U0001F1F3\U0001F1F1"
        show_icon : true
        show_name : true
        show_state: true
        entities:
          - entity: sensor.netherlands_coronavirus_confirmed
            icon  : 'mdi:emoticon-neutral-outline'
            name  : "Bevestigd"
          - entity: sensor.netherlands_coronavirus_current
            icon  : 'mdi:emoticon-frown-outline'
            name  : "Huidig"
          - entity: sensor.netherlands_coronavirus_recovered
            icon  : 'mdi:emoticon-happy-outline'
            name  : "Hersteld"
          - entity: sensor.netherlands_coronavirus_deaths
            icon  : 'mdi:emoticon-dead-outline'
            name  : "Dood"

  - type : custom:vertical-stack-in-card
    title: "Speedtest.net"
    cards:
      - type  : sensor
        name  : Download
        entity: sensor.speedtest_download
        graph : line
      - type  : sensor
        name  : Upload
        entity: sensor.speedtest_upload
        graph : line
