          closed: /assets/arsaboo/icons/garage_door_closed.png
          open: /assets/arsaboo/icons/garage_door_open.png
        style:
          left: 74%
          top: 71%
          transform: none
          width: 7%
        tap_action:
          action: toggle
        type: image
      - entity: sensor.study_temp_rounded
        style:
          background: >-
            center / contain no-repeat
            url("/assets/arsaboo/icons/ecobee_blank.png")
          background-color: gray
          color: white
          display: block
          font-family: Helvetica
          font-size: 12px
          left: 49%
          overflow: hidden
          text-align: center
          top: 80%
        type: state-label
      - entity: binary_sensor.front_door
        style:
          left: 32%
          top: 89%
        type: state-icon
    image: /local/floorplans/1st_floor.png
    type: picture-elements
