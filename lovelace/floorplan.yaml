          action: more-info
        image: /assets/arsaboo/icons/light_bulb_off.png
        state_filter:
          'off': brightness(80%) saturate(0.8)
          'on': brightness(130%) saturate(1.5) drop-shadow(0px 0px 10px gold)
        state_image:
          'on': /assets/arsaboo/icons/light_bulb_on.png
