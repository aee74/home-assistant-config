          left: 50%
          padding: 10px
          top: 34%
          width: 7%
        tap_action:
          action: toggle
        type: image
      - entity: sensor.livingroom_temp_rounded
        style:
          background: >-
            center / contain no-repeat
            url("/assets/arsaboo/icons/ecobee_blank.png")
          color: white
          font-family: Helvetica
          font-size: 12px
          left: 50%
          text-align: center
          top: 43%
        type: state-label
      - entity: binary_sensor.motion_sensor_158d00016daecc
        style:
          left: 50%
          top: 27%
        type: state-icon
      - entity: binary_sensor.back_door
        style:
          left: 15%
          top: 17%
        type: state-icon
      - entity: input_boolean.tv
        image: /assets/arsaboo/icons/tv_off2.png
        state_filter:
          'off': brightness(80%) saturate(0.8)
          'on': drop-shadow(-5px 0 10px gold)
        state_image:
          'on': /assets/arsaboo/icons/tv_on2.png
        style:
          left: 68.3%
          padding: 10px 0 10px 30px
          top: 29%
          width: 2.5%
        tap_action:
          action: toggle
        type: image
      - entity: binary_sensor.motion_sensor_158d0001a1f2ab
        style:
          left: 85%
          top: 27%
        type: state-icon
      - entity: switch.wemoporch
        image: /assets/arsaboo/icons/light_bulb_off.png
        state_filter:
          'off': brightness(80%) saturate(0.8)
          'on': brightness(130%) saturate(1.5) drop-shadow(0px 0px 10px gold)
        state_image:
          'on': /assets/arsaboo/icons/light_bulb_on.png
        style:
          left: 20%
          padding: 10px
          top: 92%
          width: 7%
        tap_action:
          action: toggle
        type: image
      - entity: binary_sensor.ring_front_door_motion
        style:
          left: 32%
          top: 95%
        type: state-icon
      - entity: binary_sensor.door_window_sensor_158d0001bf26df
        style:
          left: 56%
          top: 64%
        type: state-icon
      - entity: light.lifx5
        image: /assets/arsaboo/icons/light_bulb_off.png
        state_filter:
          'off': brightness(80%) saturate(0.8)
          'on': brightness(130%) saturate(1.5) drop-shadow(0px 0px 10px gold)
        state_image:
          'on': /assets/arsaboo/icons/light_bulb_on.png
        style:
          left: 78%
          padding: 10px
          top: 60%
          width: 7%
        tap_action:
          action: toggle
        type: image
      - entity: switch.driveway
        image: /assets/arsaboo/icons/light_off.png
        state_filter:
          'off': brightness(80%) saturate(0.8)
          'on': drop-shadow(-5px -5px 10px gold)
        state_image:
          'on': /assets/arsaboo/icons/light_on.png
        style:
          left: 82%
          padding: 10px
          top: 84%
          width: 7%
        tap_action:
          action: toggle
        type: image
      - entity: cover.garagedoor
        image: /assets/arsaboo/icons/garage_door_closed.png
