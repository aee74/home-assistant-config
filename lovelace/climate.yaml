title: Climate
path : climate
cards:

# ----------------------------------------------------------------------
  - type : custom:vertical-style-card
    title: Livingroom
    cards:
      - type            : custom:mini-graph-card
        name            : Temperature
        entities:
          - entity      : sensor.tempsensor_livingroom_temperature
            name        : Actual
        icon            : mdi:thermometer-lines
        font_size_header: 16
        hours_to_show   : 48
        points_per_hour : 2
        update_interval : 30
        height          : 150
        hour24          : true
        graph           : line
        line_color:
          - '#FFFFFF'
          - '#03a9f4'
        show:
          state         : true
          points        : hover
          extrema       : true
          
      - type            : custom:mini-graph-card
        name            : Humidity
        entities:
          - entity      : sensor.tempsensor_livingroom_humidity
            name        : Actual
        icon            : mdi:water-percent
        font_size_header: 16
        hours_to_show   : 48
        points_per_hour : 3
        update_interval : 30
        height          : 150
        hour24          : true
        graph           : line
        line_color:
          - '#FFFFFF'
          - '#03a9f4'
        show:
          state         : true
          points        : hover
          extrema       : true

      - type            : thermostat
        entity          : climate.livingroom

