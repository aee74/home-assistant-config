####################################################
#                                                  #
#                    ROOMS VIEW                    #
#                                                  #
####################################################

title: Rooms
icon: mdi:home
cards:
  - type: custom:compact-custom-header
    main_config: true
    voice: hide
  - type: custom:vertical-stack-in-card
    cards: 
      - type: glance
        theme: midnightclear
        title: Door Status
        entities:
          - entity: sensor.gehingepinsensor2
            name: Int. Garage
            icon: mdi:door
          - entity: sensor.backdoorstatus
            name: Back
            icon: mdi:door
          - entity: sensor.garagedoorstatus
            name: Garage
            icon: mdi:garage
          - entity: sensor.gehingepinsensor1
            name: Front
            icon: mdi:door
        columns: 4
      - type: entities
        theme: midnightclear
        entities: 
          - entity: cover.garage_door
          - entity: sensor.garage_car_present
            name: Car In Garage?
            icon: mdi:car
  - type: vertical-stack
    cards: 
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.tvpower
            name: TV - Power
            icon: mdi:television
          - type: entity-button
            entity: switch.tvtv
            name: TV - Input Select
            icon: mdi:television
          - type: entity-button
            entity: switch.receiverpower
            icon: mdi:speaker
            name: Receiver - Power
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.volumeup
            name: Volume Up
            icon: mdi:volume-plus
          - type: entity-button
            entity: switch.receivermute
            name: Mute
            icon: mdi:volume-mute
          - type: entity-button
            entity: script.volumedown
            name: Volume Down
            icon: mdi:volume-minus
  - type: weather-forecast
    entity: weather.dark_sky
  - type: vertical-stack
    cards: 
      - type: horizontal-stack
        cards:
          - type: entity-button
            theme: midnightyellow
            entity: switch.basic1
            name: Livingroom
            icon: mdi:lightbulb-outline
          - type: entity-button
            theme: midnightyellow
            entity: switch.desktop_switch
            name: Desktop
            icon: mdi:desktop-tower
          - type: entity-button
            entity: light.yeelightrgb2
            name: Notification Bulb
            icon: mdi:lightbulb-outline
            tap_action: 
              action: toggle
            hold_action:
              action: call-service
              service: script.normallight
      - type: horizontal-stack
        cards:
          - type: entity-button
            theme: midnightyellow
            entity: switch.kuled1
            name: Bedroom Fan
            icon: mdi:fan
          - type: entity-button
            theme: midnightyellow
            entity:  light.bedroom_lights
            name: Bedroom
            icon: mdi:lightbulb-outline
          - type: entity-button
            theme: midnightyellow
            entity: switch.kuled2
            name: Nursery Fan
            icon: mdi:fan

  - type: custom:vertical-stack-in-card
    cards:        
      - type: entities
        title: Phone Location & Battery Data
        show_header_toggle: false
        theme: midnightclear
        entities:
          - type: section
            label: Adam's iPhone
          - entity:  group.adam_home_presence
            name: Location
            icon: mdi:crosshairs-gps
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "GPS location is [[ device_tracker.adams_iphone.state ]]"
          - entity: sensor.adam_s_iphone_battery_level
            name: Battery
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "[[ {entity}.attributes.Battery State ]]"
          - type: section
            label: Amy's iPhone
          - entity:  group.amy_home_presence
            name: Location
            icon: mdi:crosshairs-gps
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "GPS location is [[ device_tracker.amys_iphone.state ]]"
          - entity: sensor.amy_s_iphone_battery_level
            name: Battery
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "[[ {entity}.attributes.Battery State ]]"
  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            show_header_toggle: false
            theme: midnightclear
            entities:
              - entity: climate.linear_heating
          - type: glance
            theme: midnightclear
            entities:
            - entity: sensor.fanmode
              name: Fan Mode
              icon: mdi:fan
            - entity: sensor.fanstate
              name: Fan State
              icon: mdi:fan
            - entity: sensor.operationmode
              name: HVAC Mode
              icon: mdi:settings
            - entity: sensor.operatingstate
              name: HVAC State
              icon: mdi:settings
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.linear_gctbz48_battery_powered_zwave_thermostat_temperature_3
            name: Actual
          - entity: sensor.setpoint
            name: Setpoint
        name: Indoor Temperature
        icon: mdi:thermometer-lines
        font_size_header: 20
        hours_to_show: 24
        points_per_hour: 6
        graph: line
        line_color:
          - '#FFFFFF'
          - '#03a9f4'
        lower_bound: '60'
        upper_bound: '80'
        show:
          state: false
          points: false

####################################################
#                                                  #
#          END OF CONFIGURATION FILE               #
#                                                  #
####################################################